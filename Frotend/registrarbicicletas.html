<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de bicicletas</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="box">
        <span class="borderline"></span>
    <form action="" method="get">
        <label for="Marca">Marca</label>
        <input type="text" id="marca" name="marca" placeholder="marca de la bicicleta"/>
        <br>
        <label for="Tipo">Tipo </label>
        <input type="text" id="tipo" name="tipo" placeholder="tipo de mantenimiento"/>
        <br>
        <label for="usuario">usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="usuario del cliente"/>
        <br>
        <label for="descripcion tecnica">descripcion</label>
        <textarea cols="50" rows="10" id="descripcion" placeholder="escriba las especificaciones tecnicas" name="descripcion"></textarea>
        <br>
        <input type="submit"/>
    </form>
    </div>
    <script src="links.js"></script>
</body>
</html>
